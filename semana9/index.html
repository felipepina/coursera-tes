<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowController">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <!--<div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrowController.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowController.narrow()">Narrow It Down For Me!</button>
    </div>-->


    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="search term" ng-model="narrowController.searchTerm">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="narrowController.narrow()">Narrow It Down For Me!</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->


    <div>
        <!-- found-items should be implemented as a component -->
        <!--<found-items found-items="...." on-remove="...."></found-items>-->
        <found-items found="narrowController.found"></found-items>      
    </div>
  </div>
</body>
</html>
